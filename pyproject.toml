[tool.poetry]
name = "super-couscous"
version = "0.1.0"
description = ""
authors = ["achevrot <antoine.chevrot@onera.fr>"]

[tool.poetry.dependencies]
python = "^3.8"
Pint = "^0.19.2"
astor = "^0.8.1"
typing-extensions = ">=4.2.0,<5.0.0"

[tool.poetry.dev-dependencies]
black = ">=21.6"
mypy = ">=0.981"
pytest = "^7.1"
pytest-cov = "^4.0"
pytest-timeout = "^2.1.0"
ipykernel = "^6.16.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
target_version = ['py37', 'py38', 'py39']
include = '\.pyi?$'
exclude = '''
/(
    __pycache__
  | \.git
  | \.mypy_cache
  | \.ipynb_checkpoints
  | build
  | dist
)/
'''

[tool.isort]
line_length = 80
profile = "black"
known_first_party = ["numpy", "pandas", "pyproj", "shapely"]